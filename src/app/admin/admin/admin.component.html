<div class="container mt-4">
    <h2>Grant Admin Panel</h2>
    <div class="form-group">
      <label for="email">Search User by Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="email"
        placeholder="Enter user email"
        required
      />
    </div>
    <button class="btn btn-primary" (click)="getUserByEmail()">Search</button>
  
    <div *ngIf="user">
      <h3>User Details</h3>
      <p>id: {{ user.id }}</p>
      <p>Email: {{ user.email }}</p>
      <p>Name: {{ user.username }}</p>
      <button class="btn btn-success" (click)="grantAdmin()">Add Admin</button>
    </div>
  </div>
