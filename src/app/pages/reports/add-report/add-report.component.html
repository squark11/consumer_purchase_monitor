<div>
  <button class="btn btn-danger" (click)="open(content)">Report</button>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Report {{ reportType }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <textarea [(ngModel)]="reportReason" class="form-control" rows="4" placeholder="Describe the issue"></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cross click')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="submitReport()">Submit</button>
  </div>
</ng-template>
