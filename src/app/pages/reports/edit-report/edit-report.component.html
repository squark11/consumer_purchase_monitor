<div class="container mt-4">
    <h2>Edit Report Status</h2>
    
    <form (ngSubmit)="updateReportStatus()">
      <div class="form-group">
        <label for="newStatus">New Status</label>
        <select id="newStatus" [(ngModel)]="newStatus" name="newStatus" class="form-control" required>
          <option value="" disabled selected>Select status</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update Status</button>
    </form>
    
    <button class="btn btn-secondary mt-3" (click)="router.navigate(['/reports'])">Cancel</button>
  </div>
