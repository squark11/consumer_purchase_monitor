<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Moje zakupy</h2>
    <button class="btn btn-primary" routerLink="/add-purchase">Dodaj zakupy</button>
  </div>
  <div *ngIf="purchases.length === 0" class="alert alert-info mt-3">
    Brak zakupów do wyświetlenia.
  </div>
  <div *ngIf="purchases.length > 0" class="mt-3">
    <div class="card mb-3" *ngFor="let purchase of purchases">
      <div class="card-body">
        <h5 class="card-title">{{ purchase.purchaseName }}</h5>
        <p class="card-text">Data zakupu: {{ purchase.purchaseDate | date }}</p>
        <p class="card-text">Całkowita kwota: {{ purchase.totalSpent | currency }}</p>
        <button class="btn btn-outline-primary me-2" routerLink="/purchases/{{ purchase.id }}">Szczegóły</button>
        <button class="btn btn-outline-danger" (click)="removePurchase(purchase.id)">Usuń</button>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <h4>Limit wydatków</h4>
    <form [formGroup]="updateLimitForm" (ngSubmit)="updateLimit()">
      <div class="form-group">
        <label for="expenseLimit">Nowy limit wydatków (PLN):</label>
        <input type="number" id="expenseLimit" formControlName="expenseLimit" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary mt-2">Zaktualizuj limit</button>
    </form>
  </div>
</div>
