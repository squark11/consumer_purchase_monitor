<section style="background-color: #eee;">
    <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
        <div class="d-flex flex-start w-100">
          <img class="rounded-circle shadow-1-strong me-3"
            src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(32).webp" alt="avatar" width="40"
            height="40" />
          <div data-mdb-input-init class="form-outline w-100">
            <label class="form-label" for="textAreaExample">Message</label>
            <textarea class="form-control" [(ngModel)]="content" id="textAreaExample" rows="4"
              style="background: #fff;"></textarea>
            
          </div>
        </div>
        <div class="float-end mt-2 pt-1">
          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-sm" (click)="postComment(id, content)">Post comment</button>
        </div>
      </div>
      <app-comment-cover *ngFor="let comment of comments" [comment]="comment" (likeClicked)="getComments()"></app-comment-cover>
</section>
