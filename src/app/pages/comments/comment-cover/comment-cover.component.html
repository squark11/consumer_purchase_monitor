<div class="row justify-content-center">
  <div class="col-md-11 col-lg-9 col-xl-7">
    <div class="card mb-4 border-0 shadow rounded-3" style="background-color: rgba(255, 255, 255, 0.9);"> 
      <div class="card-body">
        <div class="media">
          <img class="rounded-circle shadow-sm me-3" src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(32).webp" alt="avatar" width="65" height="65" /> 
          <div class="media-body">
            <h5 class="mt-0">{{ comment.userName }}</h5>
            <p class="mb-0">{{ comment.content }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <em class="fa" [ngClass]="{'fa-heart': comment.hasUserLiked, 'fa-heart-o': !comment.hasUserLiked}" (click)="like(comment.id)"></em> 
                <span>{{ comment.likesCount }}</span>
              </div>
              <div>
                <button *ngIf="!comment.repliedToUserName" class="btn btn-sm btn-outline-primary me-3" (click)="replyToComment(comment.id)">Odpowiedz</button>
                <button *ngIf="comment.hasUserWritten" class="btn btn-sm btn-outline-danger" (click)="deleteComment(comment.id)">Usu≈Ñ</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-comment-replies *ngIf="comment.hasReplies" [parentid]="comment.id"></app-comment-replies>
  </div>
</div>
