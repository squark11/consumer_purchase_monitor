<div class="modal-header">
    <h4 class="modal-title">Edytuj Komentarz</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <textarea class="form-control" [(ngModel)]="comment.content" rows="4"></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel click')">Anuluj</button>
    <button type="button" class="btn btn-primary" (click)="saveComment()">Zapisz</button>
  </div>
