<div class="modal-header">
    <h4 class="modal-title">Edytuj produkt</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="productName">Nazwa produktu</label>
        <input type="text" id="productName" class="form-control" [(ngModel)]="product.name" name="name">
      </div>
      <div class="form-group">
        <label for="productDescription">Opis produktu</label>
        <textarea id="productDescription" class="form-control" [(ngModel)]="product.description" name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="productCategory">Kategoria produktu</label>
        <input type="text" id="productCategory" class="form-control" [(ngModel)]="product.category" name="category">
      </div>
      <div class="form-group">
        <label for="productPrice">Cena produktu</label>
        <input type="number" id="productPrice" class="form-control" [(ngModel)]="product.price" name="price">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('cancel')">Anuluj</button>
    <button type="button" class="btn btn-primary" (click)="save()">Zapisz</button>
  </div>
