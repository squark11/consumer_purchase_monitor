<div class="modal-header">
    <h4 class="modal-title">Edit edited</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="productName">Name</label>
        <input type="text" id="productName" class="form-control" [(ngModel)]="edited.name" name="name">
      </div>
      <div class="form-group">
        <label for="productDescription">Description</label>
        <textarea id="productDescription" class="form-control" [(ngModel)]="edited.description" name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="productCategory">Category</label>
        <input type="text" id="productCategory" class="form-control" [(ngModel)]="edited.category" name="category">
      </div>
      <div class="form-group">
        <label for="productPrice">Price</label>
        <input type="number" id="productPrice" class="form-control" [(ngModel)]="edited.price" name="price">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel(); activeModal.dismiss('cancel')">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  </div>
