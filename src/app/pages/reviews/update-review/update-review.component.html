<h2>Zaktualizuj opiniÄ™</h2>
<form (ngSubmit)="updateReview()">
  <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea id="comment" class="form-control" [(ngModel)]="comment" name="comment" required></textarea>
  </div>
  <div class="form-group">
    <label for="rating">Review:</label>
    <input id="rating" type="number" class="form-control" [(ngModel)]="rating" name="rating" required>
  </div>
  <button type="submit" class="btn btn-success">Update</button>
  <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
</form>
